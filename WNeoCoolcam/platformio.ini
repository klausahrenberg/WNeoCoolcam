[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
board_build.flash_mode = dout
board_build.ldscript = eagle.flash.1m.ld
upload_resetmethod = nodemcu
upload_speed = 921600
build_flags =
    -I /home/klausahrenberg/Projects/Atom/WAdapter/WAdapter
lib_deps =
    ESP8266WiFi
    ESP8266WebServer
    ESP8266mDNS
    DNSServer
    EEPROM
    NTPClient
    Time
    Hash
    Adafruit NeoPixel
